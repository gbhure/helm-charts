# Put Mininet topology scripts in the toposcripts directory.
# They will be mounted inside the container in /toposcripts

replicaCount: 1

nameOverride: ""
fullnameOverride: ""

images:
  mininet:
    repository: 'andybavier/mininet'
    tag: '{{ .Chart.AppVersion }}'
    pullPolicy: IfNotPresent

global:
  registry: ''

resources: {}

nodeSelector: {}

tolerations: []

affinity:
  podAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
    - weight: 100
      podAffinityTerm:
        labelSelector:
          matchExpressions:
          - key: app
            operator: In
            values:
            - olt
        topologyKey: kubernetes.io/hostname

mnStratumSwitchCount: 0
topoScript: '/toposcripts/topo.py'
onosOpenflowSvc: "onos-openflow.default.svc.cluster.local"
vlanMatchDepth: 2
enableMulticast: true
numOlts: 1
numOnus: 1
