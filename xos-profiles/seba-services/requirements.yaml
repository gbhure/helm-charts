dependencies:
- name: rcord
  version: 2.0.0
  repository: https://charts.opencord.org
- name: onos-service
  version: 3.0.0
  repository: https://charts.opencord.org
  condition: onos-service.enabled
- name: fabric
  version: 3.0.0
  repository: https://charts.opencord.org
  condition: fabric.enabled
- name: volt
  version: 3.0.0
  repository: https://charts.opencord.org
- name: fabric-crossconnect
  version: 2.0.0
  repository: https://charts.opencord.org
  condition: bng.external.enabled
- name: vrouter
  version: 3.0.0
  repository: https://charts.opencord.org
  condition: bng.embedded.enabled
- name: sadis-server
  version: 1.0.4
  repository: https://charts.opencord.org
