apiVersion: v1
kind: Service
metadata:
  name: vcli
  namespace: {{ .Values.global.namespace }}
  serviceAccountName: {{ .Values.global.namespace }}-serviceaccount
  labels:
    name: vcli
spec:
  type: NodePort
  ports:
    - name: ssh
      port: 5022
      targetPort: 22
      nodePort: {{ .Values.node_ports.vcli_port }}
  selector:
    app: vcli
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vcli
  namespace: {{ .Values.global.namespace }}
  serviceAccountName: {{ .Values.global.namespace }}-serviceaccount
spec:
  replicas: {{ .Values.replicas.vcli }}
  selector:
    matchLabels:
      name: device-management
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: vcli
      annotations:
        cni: "calico"
    spec:
      serviceAccountName: {{ .Values.global.namespace }}-serviceaccount
      containers:
        - name: vcli
          image: {{ .Values.global.registry }}{{ .Values.images.vcli.repository }}:{{ tpl .Values.images.vcli.tag . }}
          imagePullPolicy: {{ .Values.images.vcli.pullPolicy }}
          env:
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          args:
{{ toYaml .Values.vcli_args |  indent 12 }}
          ports:
            - containerPort: 22
              name: ssh-port
