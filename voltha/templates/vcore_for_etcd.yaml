apiVersion: v1
kind: Service
metadata:
  name: vcore
  namespace: {{ .Values.global.namespace }}
  serviceAccountName: {{ .Values.global.namespace }}-serviceaccount
  labels:
    name: vcore
spec:
  clusterIP: None
  ports:
    - name: rest
      port: 8880
      targetPort: 8880
    - name: mystery
      port: 18880
      targetPort: 18880
    - name: grpc
      port: 50556
      targetPort: 50556
  selector:
    app: vcore
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: vcore
  namespace: {{ .Values.global.namespace }}
  serviceAccountName: {{ .Values.global.namespace }}-serviceaccount
spec:
  serviceName: vcore
  replicas: {{ .Values.replicas.vcore }}
  updateStrategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: vcore
  template:
    metadata:
      labels:
        app: vcore
      annotations:
        cni: "calico"
    spec:
      terminationGracePeriodSeconds: 0
      serviceAccountName: {{ .Values.global.namespace }}-serviceaccount
      containers:
        - name: voltha
          image: {{ .Values.global.registry }}{{ .Values.images.vcore.repository }}:{{ tpl .Values.images.vcore.tag . }}
          imagePullPolicy: {{ .Values.images.vcore.pullPolicy }}
          env:
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          args:
{{ include "voltha-vcore.cmd" . | indent 12 }}
          ports:
            - containerPort: 8880
              name: rest-port
            - containerPort: 18880
              name: mystery-port
            - containerPort: 50556
              name: grpc-port
          volumeMounts:
            - name: vcore-logconfig-vol
              mountPath: /voltha/voltha/logconfig.yml
              subPath: logconfig.yml
      volumes:
        - name: vcore-logconfig-vol
          configMap:
            name: vcore-logconfig
            items:
              - key: logconfig
                path: logconfig.yml
