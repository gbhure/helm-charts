    service#volt:
      type: tosca.nodes.VOLTService
      properties:
        name: volt
        must-exist: true

    olt_device:
      type: tosca.nodes.OLTDevice
      properties:
        name: BBSIM_OLT
        device_type: openolt
        host: bbsim.voltha.svc
        port: 50060
        switch_datapath_id: of:0000000000000002
        switch_port: "3"
        outer_tpid: "0x8100"
        uplink: "65536"
        nas_id: "NAS_ID"
        serial_number: "BBSIMOLT000"
        technology: xgspon
      requirements:
        - volt_service:
            node: service#volt
            relationship: tosca.relationships.BelongsToOne

    # Whitelist
