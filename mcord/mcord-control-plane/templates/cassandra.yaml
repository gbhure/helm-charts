---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: cassandra
  name: cassandra
spec:
  clusterIP: None
  ports:
    - port: 9042
  selector:
    app: cassandra
---
apiVersion: "apps/v1"
kind: StatefulSet
metadata:
  name: cassandra
  labels:
     app: cassandra
spec:
  serviceName: cassandra
  replicas: 1 # 3
  selector:
    matchLabels:
      app: cassandra
  template:
    metadata:
      labels:
        app: cassandra
    spec:    
      nodeSelector:
       kubernetes.io/hostname: "{{ .Values.hssdb_node_selector }}"
      terminationGracePeriodSeconds: 1
      containers:
      - name: cassandra
        image: {{ .Values.hss.images.init }}
        imagePullPolicy: Always
        resources:
          limits:
            cpu: "3"
            memory: 4Gi
        env:
          - name: MAX_HEAP_SIZE
            value: 512M
          - name: HEAP_NEWSIZE
            value: 100M
          - name: CASSANDRA_SEEDS
            value: "{{ .Values.hssdb_hostname }}-0"
          - name: CASSANDRA_CLUSTER_NAME
            value: "HSS Cluster"
          - name: CASSANDRA_RPC_ADDRESS
            valueFrom:
              fieldRef:
                fieldPath: status.podIP
          - name: CASSANDRA_ENDPOINT_SNITCH
            value: "GossipingPropertyFileSnitch"
        securityContext:
          runAsUser: 1337
        readinessProbe:
          exec:
            command: ["/bin/bash", "-c", "nodetool status -r | awk -v h=$(hostname) '$2==h {exit ($1==\"UN\" ? 0 : -1)}'"]
          initialDelaySeconds: 15
          timeoutSeconds: 5
        volumeMounts:
        - name: cassandra-config
          mountPath: /etc/cassandra/cassandra-rackdc.properties
          subPath: cassandra-rackdc.properties
      volumes:
      - name: cassandra-config
        configMap:
          name: cassandra
