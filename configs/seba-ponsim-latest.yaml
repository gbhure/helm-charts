# Values file for deploying SEBA with Ponsim
# Use this file together to deploy the 'master' (dev) versions of all services.
# This file can be used together with seba-ponsim.yaml, seba-ponsim-stratum.yaml
# or seba-ponsim-sdbng.yaml
# This is mainly useful for testing.

# in xos-core chart and other charts with multiple images
images:
  xos_core:
    tag: 'master'
  xos_chameleon:
    tag: 'master'
  xos_tosca:
    tag: 'master'
  xos_api_tester:
    tag: 'master'
  tosca_loader:
    tag: 'master'
# ONOS
  onos:
    tag: '2.2-latest'
# VOLTHA
  vcore:
    tag: 'latest'
  vcli:
    tag: 'latest'
  ofagent:
    tag: 'latest'
  netconf:
    tag: 'latest'
  envoy_for_etcd:
    tag: 'latest'
  alarm_generator:
    tag: 'latest'
  freeradius:
    tag: 'latest'
# BBSim
  bbsim:
    tag: 'latest'

# Ponsimv2
  olt:
    tag: "latest"
  onu:
    tag: "latest"
  rg:
    tag: "latest"

# NEM Monitoring
  kpi_exporter:
    tag: 'latest'

# in xos-gui sub-chart required by xos-core chart
xos-gui:
  images:
    xos_gui:
      tag: 'master'
    xos_ws:
      tag: 'master'

# in seba service chart
fabric:
  image:
    tag: 'master'
fabric-crossconnect:
  image:
    tag: 'master'
onos-service:
  image:
    tag: 'master'
sadis-server:
  image:
    tag: 'latest'
volt:
  image:
    tag: 'master'
rcord:
  image:
    tag: 'master'

# in base-kubernetes chart
kubernetes:
  image:
    tag: 'master'

# in workflow/att-workflow service chart
att-workflow-driver:
  image:
    tag: 'master'

# in workflow/tt-workflow service chart
tt-workflow-driver:
  image:
    tag: 'master'

dt-workflow-driver:
  image:
    tag: "master"

